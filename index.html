<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Abrox</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
theme: {
extend: {
colors: { bgDark: '#05070a' },
boxShadow: {
'soft-xl': '0 20px 60px rgba(0,0,0,0.55), inset 0 -4px 20px rgba(0,0,0,0.2)'
}
}
}
}
</script>

<style>

/* Logo halo (premium subtle) */
:root{
--glow-color: 235,80,255;
--glow-alpha: 0.22;
--glow-alpha-2: 0.08;
--glow-blur: 36px;
--glow-spread: 18%;
}

.logo-glow {
position: relative;
display: inline-block;
padding: 2px;
border-radius: 12px;
isolation: isolate;
}

.logo-glow::before{
content: '';
position: absolute;
left: calc(-1 * var(--glow-spread));
top: calc(-1 * var(--glow-spread));
width: calc(100% + (var(--glow-spread) * 2));
height: calc(100% + (var(--glow-spread) * 2));
border-radius: 14px;
background: radial-gradient(
rgba(var(--glow-color), var(--glow-alpha)),
transparent 70%
);
filter: blur(var(--glow-blur));
z-index: 0;
opacity: .9;
}

.logo-glow img {
position: relative;
z-index: 10;
border-radius: 0;
display:block;
}

/* Premium CTA buttons */

.premium-cta {

transition: all .18s ease;

box-shadow:
0 10px 30px rgba(0,0,0,0.5),
inset 0 -2px 6px rgba(255,255,255,0.04);

}

.premium-cta:hover {

transform: translateY(-2px);

box-shadow:
0 18px 48px rgba(0,0,0,0.65),
inset 0 -2px 6px rgba(255,255,255,0.03);

}

/* video fade */

.fade-in {
opacity:0;
transition:opacity .6s ease;
}

.fade-in.ready {
opacity:1;
}

</style>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#03060a] via-[#050a12] to-[#020407] text-white">

<div class="relative z-10">

<!-- LOGO -->
<header class="flex justify-center pt-4 pb-2">

<div class="logo-glow w-full max-w-[180px] sm:max-w-[260px] md:max-w-[340px]">

<img src="assets/logo.png" alt="Abrox Logo" />

</div>

</header>


<!-- HERO -->
<section class="flex justify-center px-4">

<div class="w-full max-w-[22rem] sm:max-w-[36rem] md:max-w-4xl lg:max-w-5xl">

<img src="assets/hero.png"
class="w-full h-auto object-contain"
alt="Hero"/>

</div>

</section>


<!-- VIDEO -->
<section class="flex justify-center px-4 mt-4">

<div class="w-full max-w-[1024px]">

<div id="videoWrapper"
class="relative aspect-video rounded-xl overflow-hidden border border-white/10 shadow-xl cursor-pointer fade-in"
onclick="toggleVideo()">

<video
id="demoVideo"
src="assets/demo.mp4"
poster="assets/poster.jpg"
muted
playsinline
controls
preload="auto"
class="w-full h-full object-contain"></video>

<div id="loadingSpinner"
class="absolute inset-0 flex items-center justify-center bg-black/60">

<div class="w-10 h-10 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>

</div>

</div>


<!-- BUTTONS -->
<div class="mt-8 flex flex-col gap-5">


<!-- BUY -->
<a href="#checkout"

class="premium-cta w-full min-h-[68px] px-7 py-4 rounded-xl
bg-gradient-to-r from-green-500 to-emerald-600
flex items-center justify-center gap-3">

<span class="font-extrabold text-lg sm:text-xl md:text-[22px]">

BUY NOW — $399 LIFETIME

</span>

</a>



<!-- DOWNLOAD -->
<a href="#download"

class="premium-cta w-full min-h-[68px] px-7 py-4 rounded-xl
bg-gradient-to-r from-[#ff6ec7] to-[#7c4dff]
flex items-center justify-center gap-3">

<svg class="w-6 h-6"
fill="none"
stroke="currentColor"
viewBox="0 0 24 24">

<path stroke-width="2"
stroke-linecap="round"
stroke-linejoin="round"
d="M12 16v-8m0 0l-4 4m4-4l4 4"/>

</svg>

<span class="font-extrabold text-lg sm:text-xl md:text-[22px]">

DOWNLOAD APP

</span>

</a>



<!-- TELEGRAM -->
<a href="https://t.me/YOUR_TELEGRAM_USERNAME"

class="premium-cta w-full min-h-[68px] px-7 py-4 rounded-xl
bg-[#0088cc]
flex items-center justify-center gap-3">

<div class="w-7 h-7 rounded-full overflow-hidden flex items-center justify-center">

<img src="assets/telegram.jpg"
class="w-full h-full object-cover"/>

</div>

<span class="font-semibold text-lg sm:text-xl md:text-[22px]">

Telegram Support

</span>

</a>


</div>

</div>

</section>


<!-- BROKERS -->
<section class="mt-14 px-4">

<div class="max-w-[1024px] mx-auto">

<h2 class="text-center text-3xl font-bold mb-8">

Compatible Brokers

</h2>


<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5">

<!-- example broker -->
<div class="p-5 rounded-lg border border-white/10 flex flex-col items-center">

<img src="assets/brokers/quotex.png"
class="h-11 mb-2">

<span class="text-sm">Quotex</span>

</div>

</div>

</div>

</section>



<footer class="mt-14 border-t border-white/10">

<p class="text-center text-white/60 py-4">

© 2026 Abrox. All rights reserved.

</p>

</footer>


</div>


<script>

const video = document.getElementById('demoVideo');
const spinner = document.getElementById('loadingSpinner');
const wrapper = document.getElementById('videoWrapper');

function toggleVideo(){

if(video.paused) video.play();
else video.pause();

}

video.addEventListener('canplay', () => {

spinner.style.display='none';
wrapper.classList.add('ready');

});

</script>

</body>
</html>
