    :root{

      --glow-spread: 18%;
    }

    .logo-glow { position: relative; display: inline-block; padding: 0.125rem; border-radius: 0.5rem; isolation: isolate; }
    .logo-glow::before{
      content: '';
      position: absolute;
      left: calc(-1 * var(--glow-spread));
      top: calc(-1 * var(--glow-spread));
      width: calc(100% + (var(--glow-spread) * 2));
      height: calc(100% + (var(--glow-spread) * 2));
      border-radius: 14px;
      background: radial-gradient(40% 40% at 25% 20%,
        rgba(var(--glow-color), var(--glow-alpha)) 0%,
        rgba(var(--glow-color), calc(var(--glow-alpha) * 0.6)) 20%,
        rgba(var(--glow-color), var(--glow-alpha-2)) 55%,
        transparent 70%);
      filter: blur(var(--glow-blur));
      z-index: 0;
      pointer-events: none;
      opacity: .92;
      animation: glowPulse 3.6s ease-in-out infinite;
    }
    .logo-glow::after{
      content: '';
      position: absolute;
      left: -40%;
      top: -10%;
      width: 180%;
      height: 120%;
      background: linear-gradient(120deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.18) 50%, rgba(255,255,255,0.06) 100%);
      transform: rotate(-18deg) translateX(-10%);
      mix-blend-mode: overlay;
      filter: blur(6px);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
      animation: sheenMove 4.5s linear infinite;
    }
    .logo-glow img { position: relative; z-index: 10; display: block; background: transparent; border-radius: 0; width: 100%; height: auto; object-fit: contain; }

    @keyframes glowPulse {0% {transform: scale(.995); opacity: .86;} 50% {transform: scale(1.04); opacity: 1;} 100% {transform: scale(.995); opacity: .86;}}
    @keyframes sheenMove {0% {transform: rotate(-18deg) translateX(-30%); opacity: 0;} 15% {opacity: .16;} 50% {transform: rotate(-18deg) translateX(0%); opacity: .34;} 85% {opacity: .06;} 100% {transform: rotate(-18deg) translateX(30%); opacity: 0;}}

    @media (max-width:420px){:root { --glow-blur: 24px; --glow-spread: 12%; --glow-alpha: 0.18; } .logo-glow::before { border-radius: 12px; } }

    .fade-in.ready { opacity: 1; }

  <!-- Video toggle script -->
  <script>
    const video = document.getElementById('demoVideo');
    const spinner = document.getElementById('loadingSpinner');
    const overlay = document.getElementById('playOverlay');
    const wrapper = document.getElementById('videoWrapper');
    const unmuteHint = document.getElementById('unmuteHint');

    function toggleVideo() {
      if (!video) return;
      if (video.paused) video.play(); else video.pause();
      if (video.muted && unmuteHint) unmuteHint.style.opacity = '1';
      if (!video.muted && unmuteHint) unmuteHint.style.opacity = '0';
    }

    if (video) {
      video.addEventListener('canplay', () => { if (spinner) spinner.style.display = 'none'; if (wrapper) wrapper.classList.add('ready'); });
      video.addEventListener('play', () => { if (overlay) overlay.style.opacity = '0'; if (wrapper) wrapper.classList.add('active'); if (video.muted && unmuteHint) unmuteHint.style.opacity = '1'; });
      video.addEventListener('pause', () => { if (overlay) overlay.style.opacity = '1'; if (wrapper) wrapper.classList.remove('active'); if (unmuteHint) unmuteHint.style.opacity = '0'; });
      video.addEventListener('volumechange', () => { if (!video.muted && unmuteHint) unmuteHint.style.opacity = '0'; });
    }
  </script>
