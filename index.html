<!doctype html>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { bgDark: '#05070a' },
          boxShadow: {
            'soft-xl': '0 20px 60px rgba(0,0,0,0.55), inset 0 -4px 20px rgba(0,0,0,0.2)'
          }

  <style>
    :root{
      --glow-color: 235,80,255;
      --glow-alpha: 0.22;
      --glow-alpha-2: 0.08;
      --glow-blur: 36px;
      --glow-spread: 18%;
    }

    .logo-glow {
      position: relative;
      display: inline-block;
      padding: 0.125rem;
      border-radius: 0.5rem;
      isolation: isolate;
    }

    .logo-glow::before{
      content: '';
      position: absolute;
      left: calc(-1 * var(--glow-spread));
      top: calc(-1 * var(--glow-spread));
      width: calc(100% + (var(--glow-spread) * 2));
      height: calc(100% + (var(--glow-spread) * 2));
      border-radius: 14px;
      background: radial-gradient(40% 40% at 25% 20%,
        rgba(var(--glow-color), var(--glow-alpha)) 0%,
        rgba(var(--glow-color), calc(var(--glow-alpha) * 0.6)) 20%,
        rgba(var(--glow-color), var(--glow-alpha-2)) 55%,
        transparent 70%);
      filter: blur(var(--glow-blur));
      z-index: 0;
      pointer-events: none;
      opacity: .92;
      animation: glowPulse 3.6s ease-in-out infinite;
    }

    .logo-glow img {
      position: relative;
      z-index: 10;
      display: block;
      background: transparent;
      border-radius: 0;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @keyframes glowPulse {
      0%   { transform: scale(.995); opacity: .86; }
      50%  { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(.995); opacity: .86; }
    }

    .premium-cta {
      transition: transform .12s ease, box-shadow .18s ease;
      box-shadow: 0 8px 22px rgba(2,6,23,0.55);
      border: 1px solid rgba(255,255,255,0.035);
    }

    .premium-cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 48px rgba(2,6,23,0.65);
    }

    .fade-in { opacity: 0; transition: opacity .6s ease; }
    .fade-in.ready { opacity: 1; }

    @media (hover: hover) {
      video::-webkit-media-controls { opacity: 0; transition: opacity 0.2s ease; }
      .aspect-video:hover video::-webkit-media-controls { opacity: 1; }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#03060a] via-[#050a12] to-[#020407] text-[#e6e8eb] font-sans">

  </div>

  <div class="relative z-10">

      </div>
    </header>

    <!-- HERO -->
    <section class="flex justify-center px-4">

    <!-- VIDEO -->
    <section class="flex justify-center px-3 sm:px-4 mt-2">

        <div id="videoWrapper" class="relative aspect-video rounded-xl overflow-hidden bg-black border border-white/10 shadow-[0_14px_40px_rgba(0,0,0,0.5)] cursor-pointer fade-in" onclick="toggleVideo()">

          <video id="demoVideo"
            src="assets/demo.mp4"
            poster="assets/poster.jpg"

          <div id="loadingSpinner" class="absolute inset-0 flex items-center justify-center bg-black/60">

          </div>

          <div id="playOverlay" class="absolute inset-0 flex items-center justify-center bg-black/30 transition-opacity pointer-events-none">

              <div class="absolute inset-0 rounded-full bg-white/40 animate-ping"></div>

        <!-- CTA BUTTONS -->
        <div class="mt-6 sm:mt-8 flex flex-col gap-4 sm:gap-5">

          <!-- BUY -->
          <a href="#checkout"
             class="w-full inline-flex items-center justify-center gap-3 min-h-[56px] px-6 py-3.5 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 hover:brightness-110 transition premium-cta">
            <span class="font-extrabold tracking-tight text-lg sm:text-xl">

          <a href="#download"

        </div>

      </div>
    </section>

    <!-- FOOTER -->
    <footer class="mt-10 border-t border-white/10">
      <p class="text-center text-sm text-white/60 py-4">
        Â© 2026 Abrox. All rights reserved.
      </p>
    </footer>

  </div>

<script>
const video = document.getElementById('demoVideo');
const spinner = document.getElementById('loadingSpinner');
const overlay = document.getElementById('playOverlay');
const wrapper = document.getElementById('videoWrapper');
const unmuteHint = document.getElementById('unmuteHint');

function toggleVideo() {
  if (!video) return;
  if (video.paused) video.play(); else video.pause();
}

if (video) {
  video.addEventListener('canplay', () => {
    if (spinner) spinner.style.display = 'none';
    wrapper.classList.add('ready');
  });

  video.addEventListener('play', () => overlay.style.opacity = '0');
  video.addEventListener('pause', () => overlay.style.opacity = '1');
}
</script>

</body>
</html>
