    /* minimal required custom CSS: glow, broker cards, tg-icon, helpers */
    html { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    body, button, input { -webkit-tap-highlight-color: transparent; }

    :root{
      --glow-color: 235,80,255;
      --glow-alpha: 0.10;
      --glow-alpha-2: 0.04;
      --glow-blur: 20px;
      --glow-spread: 12%;
      --card-bg: rgba(255,255,255,0.02);
      --card-bg-2: rgba(255,255,255,0.025);
      --card-shadow: 0 10px 30px rgba(2,6,23,0.55);
    }

    /* logo glow */
    .logo-glow { position: relative; display: inline-block; padding: 0.125rem; border-radius: 0.5rem; isolation: isolate; }
    .logo-glow::before{
      content: '';
      position: absolute;
      left: calc(-1 * var(--glow-spread));
      top: calc(-1 * var(--glow-spread));
      width: calc(100% + (var(--glow-spread) * 2));
      height: calc(100% + (var(--glow-spread) * 2));
      border-radius: 12px;
      background: radial-gradient(40% 40% at 25% 20%,
        rgba(var(--glow-color), var(--glow-alpha)) 0%,
        rgba(var(--glow-color), calc(var(--glow-alpha) * 0.6)) 20%,
        rgba(var(--glow-color), var(--glow-alpha-2)) 55%,
        transparent 70%);
      filter: blur(var(--glow-blur));
      z-index: 0;
      pointer-events: none;
      opacity: .88;
      animation: glowPulse 6s ease-in-out infinite;
    }
    @keyframes glowPulse {0%{transform:scale(1);opacity:.92}50%{transform:scale(1.02);opacity:1}100%{transform:scale(1);opacity:.92}}

    /* telegram icon slot */
    .tg-icon {
      width: 40px; height: 40px; border-radius: 10px; overflow: hidden; display:inline-flex; align-items:center; justify-content:center;

      border-radius: 14px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      transition: transform 180ms ease, box-shadow 180ms ease, background .18s ease;
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      min-height: 140px;
    }
    .broker-card:hover { transform: translateY(-8px); box-shadow: 0 20px 44px rgba(0,0,0,0.6); background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.018)); }
    .broker-logo-wrap { width: 140px; height: 56px; display:flex; align-items:center; justify-content:center; }
    .broker-logo { max-height: 56px; max-width: 100%; object-fit: contain; display:block; }
    .broker-label { color: #e6e8eb; font-weight: 600; letter-spacing: 0.02em; text-align: center; }

    }

  <!-- Behavior scripts (DOMContentLoaded) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // lucide icon replacement
      if (window.lucide && typeof window.lucide.replace === 'function') window.lucide.replace();

      const video = document.getElementById('demoVideo');
      const wrapper = document.getElementById('videoWrapper');
      const overlay = document.getElementById('playOverlay');
      const spinner = document.getElementById('loadingSpinner');
      const unmuteHint = document.getElementById('unmuteHint');

      function toggleVideo() {
        if (!video) return;
        if (video.paused) {
          if (spinner) spinner.classList.remove('hidden');
          video.play().then(()=> {
            if (spinner) spinner.classList.add('hidden');
            if (overlay) overlay.style.opacity = '0';
          }).catch(()=> {
            if (spinner) spinner.classList.add('hidden');
            if (overlay) overlay.style.opacity = '1';
          });
        } else {
          video.pause();
          if (overlay) overlay.style.opacity = '1';
        }
      }

      if (wrapper) {
        wrapper.addEventListener('click', toggleVideo);
        wrapper.addEventListener('keydown', (e)=> { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleVideo(); }});
      }

      if (video) {
        video.addEventListener('canplay', ()=> { if (spinner) spinner.classList.add('hidden'); if (overlay && !video.paused) overlay.style.opacity = '0'; });
        video.addEventListener('play', ()=> { if (overlay) overlay.style.opacity = '0'; if (video.muted && unmuteHint) unmuteHint.style.opacity = '1'; });
        video.addEventListener('pause', ()=> { if (overlay) overlay.style.opacity = '1'; if (unmuteHint) unmuteHint.style.opacity = '0'; });
        video.addEventListener('volumechange', ()=> { if (!video.muted && unmuteHint) unmuteHint.style.opacity = '0'; });
      }

      // reveal fade-ins & hide spinner after load
      window.addEventListener('load', ()=> {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('ready'));
        setTimeout(()=>{ const s = document.getElementById('loadingSpinner'); if(s) s.classList.add('hidden'); }, 1400);
      });

      // quick non-blocking asset checks (console warnings only)
      ['assets/logo.png','assets/hero.png','assets/demo.mp4','assets/telegram.jpg'].forEach(path=>{
        fetch(path, { method:'HEAD' }).then(r=>{ if(!r.ok) console.warn('Missing asset:', path); }).catch(()=> console.warn('Unable to check asset (CORS/server):', path));
      });
    });
  </script>
