    /* Minimum custom CSS: glow + tiny helpers (kept small and performant) */
    html { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    body, button, input { -webkit-tap-highlight-color: transparent; }

    :root{
      --glow-color: 235,80,255;
      --glow-alpha: 0.12;
      --glow-alpha-2: 0.05;
      --glow-blur: 28px;
      --glow-spread: 14%;
    }
    .logo-glow { position: relative; display: inline-block; padding: 0.125rem; border-radius: 0.5rem; isolation: isolate; }
    .logo-glow::before{
      content: '';
      position: absolute;
      left: calc(-1 * var(--glow-spread));
      top: calc(-1 * var(--glow-spread));
      width: calc(100% + (var(--glow-spread) * 2));
      height: calc(100% + (var(--glow-spread) * 2));
      border-radius: 12px;
      background: radial-gradient(40% 40% at 25% 20%,
        rgba(var(--glow-color), var(--glow-alpha)) 0%,
        rgba(var(--glow-color), calc(var(--glow-alpha) * 0.6)) 20%,
        rgba(var(--glow-color), var(--glow-alpha-2)) 55%,
        transparent 70%);
      filter: blur(var(--glow-blur));
      z-index: 0;
      pointer-events: none;
      opacity: .88;
      animation: glowPulse 6s ease-in-out infinite;
    }
    .logo-glow img, .logo-glow svg { position: relative; z-index: 10; display: block; width:100%; height:auto; object-fit:contain; }

    @keyframes glowPulse {0%{transform:scale(1);opacity:.92}50%{transform:scale(1.02);opacity:1}100%{transform:scale(1);opacity:.92}}

    /* Micro-interaction: improved focus ring for accessibility */
    .premium-cta:focus { outline: 3px solid rgba(255,255,255,0.06); outline-offset: 3px; border-radius: 0.75rem; }

    /* Simple fade helper used on video wrapper */

    .fade-in.ready { opacity: 1; }

      :root { --glow-blur: 18px; --glow-spread: 10%; --glow-alpha: 0.10; }
    }

  <!-- Behavior scripts - run after DOM ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // lucide icons replacement if available
      if (window.lucide && typeof window.lucide.replace === 'function') {
        window.lucide.replace();
      }

      const video = document.getElementById('demoVideo');
      const spinner = document.getElementById('loadingSpinner');
      const overlay = document.getElementById('playOverlay');
      const wrapper = document.getElementById('videoWrapper');
      const unmuteHint = document.getElementById('unmuteHint');

      // Toggle play/pause when wrapper or Enter/Space pressed
      if (wrapper) {
        wrapper.addEventListener('click', toggleVideo);
        wrapper.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleVideo();
          }
        });
      }

      function toggleVideo() {
        if (!video) return;
        if (video.paused) {
          video.play().catch(()=>{/* Autoplay blocked â€” user must interact */});
        } else {
          video.pause();
        }
      }

      if (video) {
        video.addEventListener('canplay', () => {
          if (spinner) spinner.style.display = 'none';
          if (wrapper) wrapper.classList.add('ready');
        });
        video.addEventListener('play', () => {
          if (overlay) overlay.style.opacity = '0';
          if (video.muted && unmuteHint) unmuteHint.style.opacity = '1';
        });
        video.addEventListener('pause', () => {
          if (overlay) overlay.style.opacity = '1';
          if (unmuteHint) unmuteHint.style.opacity = '0';
        });
        video.addEventListener('volumechange', () => {
          if (!video.muted && unmuteHint) unmuteHint.style.opacity = '0';
        });
      }

      // On load, reveal fade-in elements (perceived performance)
      window.addEventListener('load', () => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('ready'));
        setTimeout(()=>{ const s = document.getElementById('loadingSpinner'); if(s) s.style.display = 'none'; }, 1800);
      });
    });
  </script>
