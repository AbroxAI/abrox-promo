      border-radius: 14px;

      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      transition: transform 180ms ease, box-shadow 180ms ease, background .18s ease;
      -webkit-backdrop-filter: none;

  <!-- Behavior scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // lucide icon replacement
      if (window.lucide && typeof window.lucide.replace === 'function') window.lucide.replace();

      const video = document.getElementById('demoVideo');
      const playBtn = document.getElementById('playBtn');
      const spinner = document.getElementById('loadingSpinner');
      const unmuteHint = document.getElementById('unmuteHint');

      // Play button toggles playback (does not block native controls)
      if (playBtn && video) {
        playBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          if (video.paused) {
            if (spinner) spinner.classList.remove('hidden');
            video.play().then(()=> {
              if (spinner) spinner.classList.add('hidden');
              playBtn.style.opacity = '0';
            }).catch(()=> {
              if (spinner) spinner.classList.add('hidden');
              playBtn.style.opacity = '1';
            });
          } else {
            video.pause();
            playBtn.style.opacity = '1';
          }
        });
      }

      if (video) {
        video.addEventListener('canplay', ()=> { if (spinner) spinner.classList.add('hidden'); if (!video.paused) { const b = document.getElementById('playBtn'); if(b) b.style.opacity='0'; }});
        video.addEventListener('play', ()=> { const b = document.getElementById('playBtn'); if(b) b.style.opacity='0'; if (video.muted && unmuteHint) unmuteHint.style.opacity = '1'; });
        video.addEventListener('pause', ()=> { const b = document.getElementById('playBtn'); if(b) b.style.opacity='1'; if (unmuteHint) unmuteHint.style.opacity = '0'; });
        video.addEventListener('volumechange', ()=> { if (!video.muted && unmuteHint) unmuteHint.style.opacity = '0'; });
      }

      window.addEventListener('load', ()=> {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('ready'));
        setTimeout(()=>{ if(spinner) spinner.classList.add('hidden'); }, 1200);
      });

      // removed automatic HEAD checks (no extra network noise)
    });
  </script>
